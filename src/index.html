<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>To-do list</title>
    <meta name="description" content="A to-do list" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    />

  </head>

  <body>

    <!-- // [START main]  -->
    <div class="page-container">
      <main class="content-wrapper">
        <div class="list-header">
          <span class="list-header__title">to-do list</span>
          <i class="fa fa-plus-circle fa-lg"></i>
        </div>

        <input
          type="text"
          class="new-todo"
          name="new-todo"
          placeholder="Add a new to-do"
        />

        <ul class="list">
          <li class="list__item"></i>Revise HTML5 tags
          </li>
          <li class="list__item">Update Github</li>
          <li class="list__item">Read about BEM</li>
          <li class="list__item">Remove console.logs</li>
          <li class="list__item">Eslint JS files</li>
          <li class="list__item">Add font awesome</li>
          <li class="list__item">Find the polyfills</li>
          <li class="list__item">Remove comments</li>
        </ul>
      </main>
      <!-- // [END main]  -->
